<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>居中双文本示例</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      overflow: hidden;
      position: relative;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      z-index: 1;
    }

    .top-text, .center-text {
      position: relative;
      padding: 30px 40px;
      background-color: #1e1e1e;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      font-size: 20px;
    }

    .center-text:hover::after {
      content: "复制";
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #ffffff;
      color: #121212;
      padding: 8px 16px;
      border-radius: 4px;
      white-space: nowrap;
      font-size: 16px;
      opacity: 1;
      animation: popUp 0.3s ease-out forwards;
    }

    @keyframes popUp {
      0% {
        transform: translateX(-50%) scale(0.7);
        opacity: 0;
      }
      60% {
        transform: translateX(-50%) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translateX(-50%) scale(1);
      }
    }

    .copy-toast {
      position: fixed;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      white-space: nowrap;
    }

    @keyframes toastIn {
      from {
        top: -60px;
        opacity: 0;
      }
      to {
        top: 40px;
        opacity: 1;
      }
    }

    @keyframes toastOut {
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <div class="top-text">Bittorent</div>
  <div class="center-text" id="textToCopy">magnet:?xt=urn:btih:b84e74c1dbcc88a02c5b24a6f84383f353a2e1dd&dn=zh-cn_windows_11_enterprise_ltsc_2024_x64_dvd_cff9cd2d.iso&xl=5287520256</div>
</div>

<script>
  const textElement = document.getElementById('textToCopy');

  textElement.addEventListener('click', () => {
    const text = textElement.innerText;

    navigator.clipboard.writeText(text).then(() => {
      // 创建提示框
      const toast = document.createElement('div');
      toast.className = 'copy-toast';
      toast.textContent = '已复制到剪切板';

      document.body.appendChild(toast);

      // 强制重排以确保动画重新播放
      void toast.offsetWidth;

      // 触发动画
      toast.style.animation = 'toastIn 0.4s ease forwards, toastOut 0.4s 1.2s ease forwards';

      // 设置定时器移除提示
      setTimeout(() => {
        if (document.body.contains(toast)) {
          document.body.removeChild(toast);
        }
      }, 1600); // 总动画时间：0.4s + 1.2s
    }).catch(err => {
      console.error('复制失败:', err);
    });
  });
</script>

</body>
</html>
