    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('themeToggle');
            const themeIcon = document.querySelector('.theme-icon');
            const navItems = document.querySelectorAll('.nav-item');
            const articleCards = document.querySelectorAll('.article-card');

            // æ£€æŸ¥ç”¨æˆ· preference
            const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            
            if (savedTheme === 'light') {
                document.body.classList.add('light-mode');
            } else if (savedTheme === 'dark') {
                document.body.classList.remove('light-mode');
            } else {
                // æ ¹æ®ç³»ç»Ÿåå¥½è®¾ç½®
                if (prefersDark) {
                    document.body.classList.remove('light-mode');
                } else {
                    document.body.classList.add('light-mode');
                }
            }

            updateThemeIcon();

            // ä¸»é¢˜åˆ‡æ¢åŠŸèƒ½
            themeToggle.addEventListener('click', function() {
                this.style.transform = 'rotate(180deg) scale(0.8)';
                
                setTimeout(() => {
                    document.body.classList.toggle('light-mode');
                    
                    // ä¿å­˜ä¸»é¢˜è®¾ç½®
                    if (document.body.classList.contains('light-mode')) {
                        localStorage.setItem('theme', 'light');
                    } else {
                        localStorage.setItem('theme', 'dark');
                    }
                    
                    updateThemeIcon();
                    this.style.transform = 'rotate(0deg) scale(1)';
                }, 150);
            });

            function updateThemeIcon() {
                if (document.body.classList.contains('light-mode')) {
                    themeIcon.textContent = 'ğŸŒ™';
                } else {
                    themeIcon.textContent = 'â˜€ï¸';

            }

            // ä¸ºå¯¼èˆªé¡¹æ·»åŠ ç‚¹å‡»åŠ¨ç”»
            navItems.forEach(item => {
                item.addEventListener('click', function(e) {
                    if (item.querySelector('a')) {
                        e.preventDefault();
                        this.style.transform = 'translateY(1px)';
                        setTimeout(() => {
                            window.location.href = item.querySelector('a').getAttribute('href');
                        }, 200);
                    }
                });
            });

            // ä¸ºæ–‡ç« å¡ç‰‡æ·»åŠ æ¸å…¥åŠ¨ç”»
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            });

            articleCards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(20px)';
                card.style.transition = `all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) ${index * 0.15}s`;
                observer.observe(card);
            });
        });
